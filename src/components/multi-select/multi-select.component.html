<div class="select">
    <form class="select-form"  #f='ngForm' (ngSubmit)='resetForm(f)'>
        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
        (onDeSelect)="OnItemDeSelect($event)" (onOpen)="handlerOpen()" (onClose)="handlerClose()" name='selectedItems' ngModel>
            <c-badge>
                <ng-template let-item="item">
                    <label class="badge-label">{{dropdownSettings.text}}</label>
                </ng-template>
            </c-badge>
        </angular2-multiselect>
        <div *ngIf="isDrop" class="select-button d-flex justify-content-between align-items-center">
            <button [disabled]="selectedItems==null || selectedItems.length==0 ? true : false" class="select-clear" (click)="resetForm(f)">{{buttonText}}</button>
            <button class="btn btn__small btn-dark" (click)="saveOptions()">Зберегти</button>
        </div>
    </form>
</div>
