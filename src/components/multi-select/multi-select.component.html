<div class="select" (clickOutside)="outside($event)">
    <form class="select-form"  #f='ngForm' (ngSubmit)='resetForm(f)'>
        <angular2-multiselect (clickSelect)="onSelect($event)" [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
        (onDeSelect)="OnItemDeSelect($event)" name='selectedItems' ngModel>
            <c-badge>
                <ng-template let-item="item">
                    <label class="badge-label">{{dropdownSettings.text}} <span *ngIf="selectedItems.length && isSave" class="count-selected">{{selectedItems.length}}</span></label>
                </ng-template>
            </c-badge>
        </angular2-multiselect>
        <div (clickOutside)="onButtons($event)" *ngIf="isDrop" class="select-button d-flex justify-content-between align-items-center"
        [ngStyle]="{bottom: bottomSection + 'px'}">
            <button [disabled]="selectedItems==null || selectedItems.length==0 ? true : false" class="select-clear" (click)="resetForm(f)">{{buttonText}}</button>
            <button class="btn btn__small btn-dark" (click)="saveOptions()">Зберегти</button>
        </div>
    </form>
</div>
