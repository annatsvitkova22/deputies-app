<div>
    <form #f='ngForm' (ngSubmit)='resetForm(f)'>
        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
        (onDeSelect)="OnItemDeSelect($event)" name='selectedItems' ngModel>
        <c-badge>
            <ng-template let-item="item">
                <label>{{dropdownSettings.text}}</label>
            </ng-template>
        </c-badge>
    </angular2-multiselect>
        <!-- <div>
            <button type="submit">Reset</button>
        </div> -->
    </form>

</div>
