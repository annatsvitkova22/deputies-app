<div class="form-group">
    <input class="input"
        [type]="type" #input
        (input)="onChange($event.target.value)"
        (blur)="onTouched()"
        [disabled]="disabled"
        [id]="id"
        [placeholder] = "placeholder ? placeholder : ''"
        [ngClass]="{'is-invalidClass':controlDir && !controlDir.control.valid 
        && controlDir.control.touched}"
        autocomplete="on"
        required
    />

    <div *ngIf="label" class="label-box">
        <label class="d-block form-label" [for]="id" *ngIf="isRequired">{{label}}*</label>
        <label class="d-block form-label" [for]="id" *ngIf="!isRequired">{{label}}</label>
    </div>
    <div class="invalid-feedback"
            *ngIf="controlDir && !controlDir.control.valid 
            && controlDir.control.touched">
            <span class="is-invalid">{{errorMsg}}</span>
    </div>
     <svg (click)="onEye()" class="eye" *ngIf="type=='password'" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fillRule="evenodd" clipRule="evenodd" d="M8 11.75C6.06271 11.75 4.00451 10.5827 2.37694 8C4.00451 5.41731 6.06271 4.25 8 4.25C9.93729 4.25 11.9955 5.41731 13.6231 8C11.9955 10.5827 9.93729 11.75 8 11.75ZM15.1478 7.6221C13.3086 4.46908 10.7206 2.75 8 2.75C5.27937 2.75 2.69142 4.46908 0.852166 7.62209C0.715945 7.85562 0.715945 8.14438 0.852166 8.3779C2.69142 11.5309 5.27937 13.25 8 13.25C10.7206 13.25 13.3086 11.5309 15.1478 8.3779C15.2841 8.14438 15.2841 7.85562 15.1478 7.6221ZM8 11C9.65685 11 11 9.65685 11 8C11 6.34315 9.65685 5 8 5C6.34315 5 5 6.34315 5 8C5 9.65685 6.34315 11 8 11Z" fill="#262F56"/>

</div>
