<div class="container">
    <div class="wrapper-form">
        <form (ngSubmit)="onSubmit(f.value)" #f="ngForm" >
            <app-generic-input
                [isRequired]="true"
                [errorMsg]="'Будь-ласка введіть ваш Email'"
                [placeholder] = "'Email'"
                [id] = "'email'"
                [pattern]="'[A-Za-z0-9._%-]+@[A-Za-z0-9._%-]+\\.[a-z]{2,20}'"
                ngModel name="email">
            </app-generic-input>
            <div *ngIf="isError" class="is-invalid is-auth">
                <p>{{message}}</p>
            </div>
    
            <button [disabled]="!f.valid" type="submit" class="btn btn-green btn-big mt-10">Змінити пароль</button>
            <a [routerLink]="['/sign-in']" class="btn btn-green btn-big mt-10">
                Увійти
            </a>
        </form>
    </div>
</div>
