<app-header></app-header>
<main class="main">
    <div class="container container__extra-small">
        <div class="wrapper-form card-shadow">
            <form (ngSubmit)="onSubmit(f.value)" #f="ngForm" >
                <h2 class="main-title mb-32">Авторизація</h2>
                <app-generic-input
                    [isRequired]="true"
                    [errorMsg]="'Будь-ласка введіть ваш Email'"
                    [placeholder] = "'Email'"
                    [id] = "'email'"
                    [pattern]="'[A-Za-z0-9._%-+]+@[A-Za-z0-9._%-]+\\.[a-z]{2,20}'"
                    ngModel name="email">
                </app-generic-input>
                <app-generic-input
                    [isRequired]="true"
                    [errorMsg]="'Будь-ласка введіть ваш пароль'"
                    [placeholder] = "'Пароль'"
                    [id] = "'password'"
                    [type] = "'password'"
                    ngModel name="password">
                </app-generic-input>
                <button [disabled]="!f.valid" type="submit" class="btn btn-green btn-big mt-8">Увійти</button>
                <p class="tx-center font-weight-600 letter-spacing-001 line-height-143 auth-or">або</p>
                <button type="button" (click)="onGoogleLogin()" class="btn btn-red btn-big mt-12">
                    <svg class="social-btn" width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fillRule="evenodd" clipRule="evenodd" d="M14.4778 6.96865C14.5465 7.3321 14.5956 7.69555 14.5956 8.167C14.5956 12.2827 11.8354 15.2 7.68047 15.2C3.70232 15.2 0.480469 11.9782 0.480469 8.00005C0.480469 4.02186 3.70232 0.800049 7.68047 0.800049C9.62537 0.800049 11.2461 1.50726 12.5034 2.686L10.5487 4.56212C10.0182 4.05134 9.08511 3.45216 7.68047 3.45216C5.22482 3.45216 3.22097 5.48545 3.22097 8.00005C3.22097 10.5146 5.22482 12.5479 7.68047 12.5479C10.529 12.5479 11.5997 10.495 11.7667 9.44395H7.68047V6.96861H14.4778V6.96865ZM21.4305 7.21004V5.12005H19.3304V7.21004H17.2405V9.31007H19.3304V11.4001H21.4305V9.31007H23.5205V7.21004H21.4305Z" fill="white"/>
                    </svg>
                    <span class="social-btn social-btn--google">Увійти за допомогою Google</span>
                </button>
                <button type="button" (click)="onFacebookLogin()" class="btn btn-blue btn-big mt-12">
                    <svg class="social-btn"  width="14" height="24" viewBox="0 0 14 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fillRule="evenodd" clipRule="evenodd" d="M12.585 13.5L13.2515 9.15656H9.08387V6.33797C9.08387 5.14969 9.66605 3.99141 11.5326 3.99141H13.4273V0.293438C13.4273 0.293438 11.7079 0 10.064 0C6.63184 0 4.3884 2.08031 4.3884 5.84625V9.15656H0.573242V13.5H4.3884V24H9.08387V13.5H12.585Z" fill="white"/>
                    </svg>
                    <span class="social-btn social-btn--facebook">Увійти за допомогою Facebook</span>
                </button>
                <div class="mt-36 d-flex justify-content-between">
                    <a [routerLink]="['/reset-password']" class="auth-btn-link">Забули пароль?</a>
                    <a [routerLink]="['/sign-up']" class="auth-btn-link">
                        Реєстрація
                    </a>
                </div>
            </form>
        </div>
    </div>    
</main>
