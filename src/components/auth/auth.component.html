<div class="container">
    <div class="wrapper-form">
        <form class="form-signin" (ngSubmit)="onSubmit(f.value)" #f="ngForm" >
            <app-generic-input
                [isRequired]="true"
                [errorMsg]="'Будь-ласка введіть ваш Email'"
                [placeholder] = "'Email'"
                [id] = "'email'"
                [pattern]="'[A-Za-z0-9._%-+]+@[A-Za-z0-9._%-]+\\.[a-z]{2,20}'"
                ngModel name="email">
            </app-generic-input>
            <app-generic-input
                [isRequired]="true"
                [errorMsg]="'Будь-ласка введіть ваш пароль'"
                [placeholder] = "'Пароль'"
                [id] = "'password'"
                [type] = "'password'"
                ngModel name="password">
            </app-generic-input>
            <div class="d-flex justify-content-between">
                <a [routerLink]="['/reset-password']" class="btn-forgot">Забули пароль?</a>
                <a [routerLink]="['/sign-up']">
                    Реєстрація
                </a>
            </div>
            <div *ngIf="isError" class="is-invalid is-auth">
                <p>{{message}}</p>
            </div>
    
            <button [disabled]="!f.valid" type="submit" class="btn btn-green btn-big mt-10">Увійти</button>
            <button type="button" (click)="onGoogleLogin()" class="btn btn-red btn-big mt-10">Увійти за допомогою Google</button>
            <button type="button" (click)="onFacebookLogin()" class="btn btn-blue btn-big mt-10">Увійти за допомогою Facebook</button>
        </form>
    </div>
</div>
