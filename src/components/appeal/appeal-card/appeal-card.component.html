<div class="card card-shadow card-pointer overflow-hidden" (click)="onOpenAppeal()">
    <div class="card__top d-flex justify-content-between align-items-center">
        <div class="card__dep d-flex align-items-center">
            <app-avatar [imageUrl]="appeal.deputyImageUrl" [name]="appeal.shortName"></app-avatar>
            <div class="card__deputy">
                <p [innerHTML]="appeal.deputyName" class="card__name"></p>
                <p *ngIf="appeal.party" [innerHTML]="appeal.party" class="card__party font-weight-500 tx-small tx-color-6"></p>
            </div>
        </div>
        <div class="card__status" [ngClass]="statusColor">
            <p class="card__status-text font-weight-600">{{appeal.status}}</p>
            <svg *ngIf="rating" class="card__status-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.08254 1.11573C6.4307 0.312854 7.56929 0.312852 7.91745 1.11573L8.79321 3.13532C9.08301 3.80363 9.71325 4.26153 10.4384 4.33062L12.6298 4.53944C13.5009 4.62245 13.8528 5.70532 13.1968 6.28454L11.5467 7.74153C11.0006 8.22366 10.7599 8.96455 10.9183 9.67557L11.3968 11.8242C11.5871 12.6784 10.666 13.3476 9.91237 12.9027L8.01678 11.7836C7.38951 11.4133 6.61049 11.4133 5.98321 11.7836L4.08762 12.9027C3.33403 13.3476 2.41289 12.6784 2.60314 11.8242L3.08172 9.67557C3.24009 8.96456 2.99936 8.22367 2.45331 7.74153L0.803197 6.28454C0.147199 5.70532 0.499044 4.62245 1.37021 4.53944L3.56158 4.33062C4.28674 4.26153 4.91698 3.80363 5.20678 3.13532L6.08254 1.11573Z" fill="#5BCF0C"/>
            </svg>
            <span *ngIf="rating" class="card__rating-count">{{rating}}</span>
        </div>
    </div>
    <div class="card__description mt-20">
        <p [innerHTML]="appeal.title" class="card__description-title line-height-128 tx-normal tx-color-2"></p>
        <p [innerHTML]="appeal.description" class="card__content"></p>
    </div>
    <div class="card__bottom d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <app-avatar [imageUrl]="appeal.userImageUrl" [name]="appeal.shortNameUser" [class]="'avatar__extra-small'"></app-avatar>
            <p class="card__author">{{appeal.userName}}</p>
        </div>
        <ul class="card__list list-reset d-flex justify-content-between">
            <li class="card__item">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
                <span class="card__social">{{appeal.countComments}}</span>
            </li>

                </svg>
                <span class="card__social">{{appeal.date}}</span>
            </li>
        </ul>
    </div>
