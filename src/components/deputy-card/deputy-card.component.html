<div class="deputy d-flex justify-content-between">
    <div class="d-flex">
        <app-avatar [imageUrl]="deputy.imageUrl" [name]="deputy.shortName" [class]="'avatar__normal'"></app-avatar>
        <div class="deputy__content">
            <p class="deputy__name">{{deputy.name}}</p>
            <p class="deputy__name">{{deputy.patronymic}}</p>
            <p *ngIf="deputy.district" class="deputy__info">{{deputy.district}}</p>
            <p *ngIf="deputy.party" class="deputy__info">{{deputy.party}}</p>
        </div>
    </div>
    <div>
        <svg width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
        <span class="deputy__rating">{{deputy.rating}}</span>
    </div>
</div>
