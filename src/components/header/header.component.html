<header class="header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a [routerLink]="['/']" class="header__logo">
                <svg width="53" height="29" viewBox="0 0 53 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.878 28.196V21.668H14.246V1.2H3.774L2.924 18.574C2.856 19.968 2.652 20.852 2.006 21.668H0.544V28.196H4.182V25H12.172V28.196H15.878ZM7.276 4.6H10.438V21.668H5.542C6.154 21.09 6.494 20.308 6.596 18.506L7.276 4.6ZM18.6416 25H22.3816V1.2H18.6416V25ZM24.7422 25.034H25.3202C29.0602 25.034 30.6242 23.334 30.7602 18.982L31.1682 4.6H34.4322V25H38.2402V1.2H27.6662L27.0542 19.186C26.9862 21.396 26.4422 21.634 24.7422 21.634V25.034ZM45.2168 6.674C45.2168 4.974 45.9648 4.328 47.1548 4.328C48.3448 4.328 49.0928 4.974 49.0928 6.674V19.526C49.0928 21.226 48.3448 21.872 47.1548 21.872C45.9648 21.872 45.2168 21.226 45.2168 19.526V6.674ZM41.4768 19.288C41.4768 23.096 43.4828 25.272 47.1548 25.272C50.8268 25.272 52.8328 23.096 52.8328 19.288V6.912C52.8328 3.104 50.8268 0.928 47.1548 0.928C43.4828 0.928 41.4768 3.104 41.4768 6.912V19.288Z" fill="#1A1A1A"/>
                </svg>
            </a>
            <div class="d-flex justify-content-between w-100">
                <nav class="d-flex align-items-center">
                    <ul class="header__menu list-reset d-flex">
                        <li *ngFor="let link of links" class="header__item">
                            <a routerLink={{link.path}} class="header__link" [class.header__link--active]='isCurrentRoute(link.path)'>
                                {{link.name}}
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="d-flex">
                    <a [routerLink]="['/create-appeal']" class="btn btn-green header__button">Створити запит</a>
                    <a [routerLink]="['/settings']">
                        <app-avatar [imageUrl]="imageUrl" [name]="shortName" [class]="'avatar__medium'"></app-avatar>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
