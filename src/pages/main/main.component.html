<app-loader *ngIf="isLoader" [class]="'loader-animation'" ></app-loader>
<app-header *ngIf="!isLoader"></app-header>
<main *ngIf="!isLoader" class="main">
    <div class="container">
        <div class="d-flex justify-content-between">
            <div>
                <div class="main__settings d-flex justify-content-between">
                    <div class="main__selects d-flex">
                        <!-- <app-multi [dropdownList]="districts" [type]="'districts'" [text]="'Район'"></app-multi> -->
                        <app-multi [dropdownList]="districts"  [type]="'districts'" [text]="'Район'"></app-multi>
                        <app-multi [type]="'statuses'" [text]="'Статус'"></app-multi>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="main__settings-sort">Сортувати</span>
                        <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4.5 1.5V17.5M4.5 1.5L1 5M4.5 1.5L8 5M13.5 18.5V2.5M13.5 18.5L10 15M13.5 18.5L17 15" stroke="#9AA4B1" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <app-appeal-card
                    [appeal]="appeal"
                    *ngFor="let appeal of appeals"
                >
                </app-appeal-card>
            </div>
            <div class="main__deputy">
                <p class="main__deputy-title">Депутати</p>
                <div class="main__deputy-list">
                    <app-deputy-card
                        [deputy]="deputy"
                        *ngFor="let deputy of deputies"
                    >
                    </app-deputy-card>
                </div>
            </div>
        </div>
    </div>
</main>
