<app-loader *ngIf="isLoader" [class]="'loader-animation'" ></app-loader>
<app-header *ngIf="!isLoader"></app-header>
<main *ngIf="!isLoader" class="main">
    <div class="container">
        <div class="d-flex mt-28">
            <app-account-card [link]="'/settings'" [linkName]="'Редагувати профіль'" [countAppeals]="countAppeals" [user]="user ? user : deputy"></app-account-card>
            <div *ngIf="userRole=='deputy'" class="deputy-info__wrapper card-shadow">
                <h2 class="deputy-info__title font-weight-600">
                    Загальнi вiдомостi
                </h2>
                <p class="deputy-info__description tx-medium tx-color-3" *ngIf="deputy.description">
                    {{deputy.description}}
                </p>
            </div>
            <div class="w-100">
                <app-tab [appeals]="appeals"></app-tab>
            </div>
        </div>
    </div>
</main>
